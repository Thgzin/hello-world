<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="playGame('heads')">heads</button>
    <button onclick="playGame('tails')">tails</button>
    <button onclick="resetScore()">ResetScore</button>
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        let result = "";
        
        if (randomNumber <= 0.5) {
          result = "heads";
        } else {
          result = "tails";
        }
        if (guess === result) {
          score.wins++;
          localStorage.setItem("score", JSON.stringify(score));
        } else {
          score.losses++;
          localStorage.setItem("score", JSON.stringify(score));
        }
        alert(
          `You picked ${guess}. The result is ${result}. You won ${score.wins} times and lost ${score.losses} times.`
        );

        console.log(randomNumber);
      }

      function resetScore() {
        score.wins = 0;
        score.losses = 0;
        localStorage.setItem("score", JSON.stringify(score));
        alert("Score reseted!");
        console.log("Score reseted!");
      }
    </script>
  </body>
</html>
