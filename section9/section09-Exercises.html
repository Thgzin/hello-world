<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <button class="heads-btn" >heads</button>
  <button class="tails-btn">tails</button>
  <p class="result"></p>
    <script>
      const heads = document.querySelector('.heads-btn')
      const tails = document.querySelector('.tails-btn')
      const result = document.querySelector('.result')

        
    heads.addEventListener('click', function(){
        result.innerHTML = `You choose: ${heads.innerHTML}`
    })
    

    tails.addEventListener('click', function(){
   result.innerHTML = `You choose: ${tails.innerHTML}`
    })
    
    </script>
</html>
