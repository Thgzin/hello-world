<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/style-todo.css" />
  </head>
  <body>
    <p>Todo List</p>

    <div class="todo-input-grid">
      <input
        placeholder="Todo name"
        class="todo-input name-input"
        onkeydown="pressEnter(event)"
      />
      <input type="date" class="js-dueDate-input due-date-input" />
      <button class="addBtn" onclick="addTodo(), verifyEmptyInput()">
        Add
      </button>
    </div>
    <p class="js-error"></p>
    <div class="js-todo-list todo-grid"></div>
    <script src="scripts/todo-list.js"></script>
  </body>
</html>
