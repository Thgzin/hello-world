<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const regularFunction = function (param, param2) {
        console.log("hello");
      };
      const arrowFunction = (param, param2) => {
        console.log("hello");
      };
      arrowFunction();

      const oneParam = (param) => {
        console.log(param + 1);
      };

      oneParam(2);

      const oneLine = () => 2 + 5;
      console.log(oneLine());
    </script>
  </body>
</html>
