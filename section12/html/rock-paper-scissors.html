<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/rock-paper-scissors.css" />
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    <div>
      <button onclick="playGame('rock')" class="move-button">
        <img src="../images/rock-emoji.png" class="move-icon" alt="rock" />
      </button>

      <button onclick="playGame('paper')" class="move-button">
        <img src="../images/paper-emoji.png" class="move-icon" alt="paper" />
      </button>

      <button onclick="playGame('scissors')" class="move-button">
        <img
          src="../images/scissors-emoji.png"
          class="move-icon"
          alt="scissors"
        />
      </button>
    </div>
    <p class="js-result" id="js-result-text"></p>
    <p class="js-moves js-moves-text"></p>
    <p class="js-score score"></p>
    <button class="reset-score-button" onclick="resetScore()">
      Reset Score
    </button>

    <button class="auto-play-button" onclick="autoPlay()">Auto Play</button>
    <script src="../scripts/rock-paper-scissors.js" />
  </body>
</html>
