<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function convertLength(length, from, to) {
            let unit = ''
            if (from === 'miles' && to === 'km') {
                return unit = length * 1.609
            } else if (from === 'km' && to === 'miles') {
                return unit = length / 1.609
            }
        }
        console.log(Math.round(convertLength(50, 'miles', 'km')))
        console.log(Math.round(convertLength(32, 'km', 'miles')))
    </script>

</body>

</html>
