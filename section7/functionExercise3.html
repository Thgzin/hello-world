<body>
    <script>

        function convertLength(length, from, to) {
            // Verificar unidades válidas
            const validUnits = ['km', 'miles', 'ft'];
            if (!validUnits.includes(from)) return `Invalid unit: ${from}`;
            if (!validUnits.includes(to)) return `Invalid unit: ${to}`;

            // Se as unidades são iguais, retorna o mesmo valor
            if (from === to) return length;

            if (from === 'miles' && to === 'km') {
                return unit = length * 1.609
            } else if (from === 'km' && to === 'miles') {
                return unit = length / 1.609
            }
            else if (from === 'miles' && to === 'ft') {
                return unit = length * 5280
            }
            else if (from === 'km' && to === 'ft') {
                return unit = length * 3281
            }

            if (from !== 'km' && from !== 'miles' && from !== 'ft') {
                return `Invalid unit: ${from}`
            } else if (to !== 'km' && to !== 'miles' && to !== 'ft') {
                return `Invalid unit: ${to}`
            }

        }
        console.log(convertLength(25, 'lp', 'km'))
    </script>
