<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function convertToFahrenheit(celcius) {
            return (celcius * 9 / 5) + 32

        }

        function convertToCelcius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9

        }

        function convertTemperatur(degrees, unit) {
            const celcius = convertToFahrenheit(degrees)
            const fahrenheit = convertToCelcius(degrees)

            if (unit === 'C') {
                return celcius
            } else if (unit === 'F') {
                return fahrenheit
            }
        }

        console.log(`${convertTemperatur(25, 'C')}`)
        console.log(`${convertTemperatur(86, 'F')}`)

    </script>

</body>

</html>
